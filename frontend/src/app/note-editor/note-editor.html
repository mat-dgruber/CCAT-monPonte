<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-4">Edit Note</h2>
    <input type="text" [(ngModel)]="editedTitle" class="w-full p-2 border rounded-lg mb-4" placeholder="Title">
    <textarea [(ngModel)]="editedContent" class="w-full p-2 border rounded-lg mb-4" rows="10" placeholder="Content"></textarea>
    <div class="flex justify-end gap-4">
      <button (click)="cancel()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">Cancel</button>
      <button (click)="save()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save</button>
    </div>
  </div>
</div>
