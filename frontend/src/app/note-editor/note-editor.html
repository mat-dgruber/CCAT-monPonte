<div class="note-editor-container">
  @if (isLoading()) {
    <div class="p-8 text-center">Carregando nota...</div>
  } @else if (note(); as currentNote) {
    <div class="note-editor-header">
      <input 
        type="text" 
        placeholder="Título da Nota" 
        class="title-input"
        [(ngModel)]="currentNote.title"
        (ngModelChange)="onContentChange()"
      />
      <div class="actions">
        <button (click)="deleteNote()" class="delete-button" title="Deletar Nota">
          <lucide-icon name="trash-2" size="20"></lucide-icon>
        </button>
        <div class="save-status">
          @if (isSaving()) {
            <span class="text-gray-500">Salvando...</span>
          } @else {
            <span class="text-green-600">Salvo</span>
          }
        </div>
      </div>
    </div>
    <div class="note-content-wrapper">
      <textarea
        class="note-content-textarea"
        placeholder="Comece a escrever sua nota aqui..."
        [(ngModel)]="currentNote.content"
        (ngModelChange)="onContentChange()"
        rows="15"
      ></textarea>
    </div>
  } @else {
    <div class="p-8 text-center text-gray-500">Selecione uma nota para editar.</div>
  }
</div>

<!-- Modal de Confirmação de Deleção -->
@if (showDeleteConfirmationModal()) {
  <app-modal
    title="Confirmar Deleção"
    [message]="'Tem certeza que deseja deletar a nota &quot;' + note()?.title + '&quot;? Esta ação não pode ser desfeita.'"
    confirmText="Deletar"
    (onConfirm)="confirmDeleteNote()"
    (onCancel)="cancelDeleteNote()"
  ></app-modal>
}
