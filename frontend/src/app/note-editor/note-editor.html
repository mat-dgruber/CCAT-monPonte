<div class="note-editor-container bg-white dark:bg-dark-secondary h-full flex flex-col transition-colors duration-300">
  @if (isLoading()) {
    <div class="p-8 text-center text-gray-500 dark:text-dark-text-secondary">Carregando nota...</div>
  } @else if (note(); as currentNote) {
    <div class="note-editor-header p-4 border-b rounded-xl border-gray-200 dark:border-dark-border flex items-center gap-4 bg-white dark:bg-dark-secondary transition-colors duration-300">
      <input 
        type="text" 
        placeholder="Título da Nota" 
        class="title-input flex-grow bg-transparent text-2xl font-bold focus:outline-none text-gray-900 dark:text-white"
        [(ngModel)]="currentNote.title"
        (ngModelChange)="onContentChange()"
      />
      <div class="actions flex items-center gap-4">
        <div class="save-status text-sm text-gray-500 dark:text-dark-text-secondary min-w-[70px] text-right">
          @if (isSaving()) {
            <span>Salvando...</span>
          } @else {
            <span class="text-green-600 dark:text-green-400">Salvo</span>
          }
        </div>
        <div class="relative">
          <button (click)="toggleMoreOptions()" class="p-2 rounded-full text-gray-500 hover:bg-gray-200 dark:text-dark-text-secondary dark:hover:bg-dark-accent" title="Mais opções">
            <lucide-icon name="more-vertical" size="20"></lucide-icon>
          </button>
          @if (showMoreOptions()) {
            <div @flyInOut class="absolute right-0 mt-2 w-48 bg-white dark:bg-dark-primary rounded-md shadow-lg z-10 border border-gray-200 dark:border-dark-border" (clickout)="closeMoreOptions()">
              <ul>
                <li>
                  <a (click)="deleteNote()" class="flex items-center gap-2 px-4 py-2 text-sm text-red-600 dark:text-red-500 hover:bg-gray-100 dark:hover:bg-dark-accent cursor-pointer">
                    <lucide-icon name="trash-2" size="16"></lucide-icon>
                    <span>Deletar Nota</span>
                  </a>
                </li>
              </ul>
            </div>
          }
        </div>
      </div>
    </div>
    <div class="note-content-wrapper flex-grow p-4">
      <textarea
        class="note-content-textarea w-full h-full bg-transparent focus:outline-none resize-none text-gray-800 dark:text-white"
        [class.notebook-bg]="themeService.notebookStyle()"
        placeholder="Comece a escrever sua nota aqui..."
        [(ngModel)]="currentNote.content"
        (ngModelChange)="onContentChange()"
        rows="15"
      ></textarea>
    </div>
  } @else {
    <div class="p-8 text-center text-gray-500 dark:text-dark-text-secondary flex items-center justify-center h-full">Selecione uma nota para editar.</div>
  }
</div>

<!-- Modal de Confirmação de Deleção -->
@if (showDeleteConfirmationModal()) {
  <app-modal
    title="Confirmar Deleção"
    [message]="'Tem certeza que deseja deletar a nota &quot;' + note()?.title + '&quot;? Esta ação não pode ser desfeita.'"
    confirmText="Deletar"
    (onConfirm)="confirmDeleteNote()"
    (onCancel)="cancelDeleteNote()"
  ></app-modal>
}
