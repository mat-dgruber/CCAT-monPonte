<div class="note-editor-container bg-white dark:bg-gray-800 h-full flex flex-col transition-colors duration-300">
  @if (isLoading()) {
    <div class="p-8 text-center text-gray-500 dark:text-gray-400">Carregando nota...</div>
  } @else if (note(); as currentNote) {
    <div class="note-editor-header p-4 border-b border-gray-200 dark:border-gray-700 flex items-center gap-4 bg-white dark:bg-gray-800 transition-colors duration-300">
      <input 
        type="text" 
        placeholder="Título da Nota" 
        class="title-input flex-grow bg-transparent text-2xl font-bold focus:outline-none text-gray-900 dark:text-gray-100"
        [(ngModel)]="currentNote.title"
        (ngModelChange)="onContentChange()"
      />
      <div class="actions flex items-center gap-4">
        <button (click)="deleteNote()" class="delete-button p-2 rounded-full text-gray-500 hover:bg-gray-100 hover:text-red-600 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-red-500" title="Deletar Nota">
          <lucide-icon name="trash-2" size="20"></lucide-icon>
        </button>
        <div class="save-status text-sm">
          @if (isSaving()) {
            <span class="text-gray-500 dark:text-gray-400">Salvando...</span>
          } @else {
            <span class="text-green-600 dark:text-green-400">Salvo</span>
          }
        </div>
      </div>
    </div>
    <div class="note-content-wrapper flex-grow p-4">
      <textarea
        class="note-content-textarea w-full h-full bg-transparent focus:outline-none resize-none text-gray-800 dark:text-gray-200"
        placeholder="Comece a escrever sua nota aqui..."
        [(ngModel)]="currentNote.content"
        (ngModelChange)="onContentChange()"
        rows="15"
      ></textarea>
    </div>
  } @else {
    <div class="p-8 text-center text-gray-500 dark:text-gray-400 flex items-center justify-center h-full">Selecione uma nota para editar.</div>
  }
</div>

<!-- Modal de Confirmação de Deleção -->
@if (showDeleteConfirmationModal()) {
  <app-modal
    title="Confirmar Deleção"
    [message]="'Tem certeza que deseja deletar a nota &quot;' + note()?.title + '&quot;? Esta ação não pode ser desfeita.'"
    confirmText="Deletar"
    (onConfirm)="confirmDeleteNote()"
    (onCancel)="cancelDeleteNote()"
  ></app-modal>
}
