<div class="note-editor-container" role="main">
  @if (isLoading()) {
    <div class="p-8 text-center">Carregando nota...</div>
  } @else if (note(); as currentNote) {
    <div class="note-editor-header">
      <button (click)="goBack()" aria-label="Voltar para a lista de notas" class="back-button">
        <lucide-icon name="chevron-left" [size]="24"></lucide-icon>
      </button>
      <input 
        type="text" 
        placeholder="Título da Nota" 
        aria-label="Título da nota" class="title-input"
        [(ngModel)]="currentNote.title"
        (ngModelChange)="onContentChange()"
      />
      <div class="actions">
        <button (click)="saveNote()" aria-label="Salvar nota" class="save-button" [disabled]="isSaving()">
          <lucide-icon name="save" [size]="20"></lucide-icon>
          <span *ngIf="!isSaving()">Salvar</span>
          <span *ngIf="isSaving()">Salvando...</span>
        </button>
        <div class="save-status" aria-live="polite">
          @if (isSaving()) {
            <span class="text-gray-500">Salvando...</span>
          } @else {
            <span class="text-green-600">Salvo</span>
          }
        </div>
      </div>
    </div>
    <div class="note-content-wrapper">
      <textarea
        aria-label="Conteúdo da nota" class="note-content-textarea"
        placeholder="Comece a escrever sua nota aqui..."
        [(ngModel)]="currentNote.content"
        (ngModelChange)="onContentChange()"
        rows="15"
      ></textarea>
    </div>
  }
</div>
