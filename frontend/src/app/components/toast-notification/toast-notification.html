<div class="toast-container">
  @for (toast of notificationService.toasts(); track toast.id) {
    <div 
      @toastAnimation 
      class="max-w-sm w-full shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden"
      [ngClass]="{
        'toast-success': toast.type === 'success',
        'toast-error': toast.type === 'error',
        'toast-info': toast.type === 'info'
      }"
    >
      <div class="p-4">
        <div class="flex items-start">
          <div class="toast-icon">
            @if (toast.type === 'success') {
              <lucide-icon name="check-circle-2" class="h-6 w-6 text-green-500"></lucide-icon>
            }
            @if (toast.type === 'error') {
              <lucide-icon name="x-circle" class="h-6 w-6 text-red-500"></lucide-icon>
            }
          </div>
          <div class="ml-3 flex-1 pt-0.5 toast-message">
            <p class="text-sm font-medium text-gray-900">{{ toast.message }}</p>
            @if (toast.action) {
              <button (click)="toast.action.callback(); notificationService.remove(toast.id)" class="mt-2 text-sm font-bold text-accent dark:text-blue-400 hover:underline">
                {{ toast.action.label }}
              </button>
            }
          </div>
        </div>
      </div>
    </div>
  }
</div>
