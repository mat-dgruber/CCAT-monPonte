<div class="container mx-auto p-6 bg-white dark:bg-dark-primary rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">Configurações</h2>

  <!-- Seção de Aparência -->
  <div class="mb-8">
    <h3 class="text-xl font-semibold mb-4 border-b pb-2 border-gray-300 dark:border-dark-secondary text-gray-700 dark:text-gray-300">Aparência</h3>
    <div class="space-y-4">
      <div role="radiogroup" aria-labelledby="theme-label">
        <span id="theme-label" class="text-gray-700 dark:text-gray-300">Tema</span>
        <div class="mt-2 space-y-2">
          <div class="flex items-center">
            <input type="radio" id="light-theme" name="theme" value="Normal" [checked]="themeService.theme() === 'Normal'" (change)="onThemeChange($event)" class="form-radio h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
            <label for="light-theme" class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300">Claro</label>
          </div>
          <div class="flex items-center">
            <input type="radio" id="dark-theme" name="theme" value="Escuro" [checked]="themeService.theme() === 'Escuro'" (change)="onThemeChange($event)" class="form-radio h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
            <label for="dark-theme" class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300">Escuro</label>
          </div>
          <div class="flex items-center">
            <input type="radio" id="high-contrast-theme" name="theme" value="Alto Contraste" [checked]="themeService.theme() === 'Alto Contraste'" (change)="onThemeChange($event)" class="form-radio h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
            <label for="high-contrast-theme" class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300">Alto Contraste</label>
          </div>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <label for="notebook-style-toggle" class="text-gray-700 dark:text-gray-300">Estilo de caderno no editor</label>
        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
          <input type="checkbox" name="notebook-style-toggle" id="notebook-style-toggle" (change)="toggleNotebookStyle()" [checked]="themeService.notebookStyle()" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
          <label for="notebook-style-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
        </div>
      </div>
    </div>
  </div>

  <!-- Seção da Conta -->
  <div class="mb-8">
    <h3 class="text-xl font-semibold mb-4 border-b pb-2 border-gray-300 dark:border-dark-secondary text-gray-700 dark:text-gray-300">Conta</h3>
    <div class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nome</label>
        <input type="text" id="name" [(ngModel)]="displayName" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-dark-secondary dark:border-dark-border dark:text-white">
        <button (click)="updateName()" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Salvar Nome</button>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" id="email" [(ngModel)]="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-dark-secondary dark:border-dark-border dark:text-white">
        <button (click)="updateEmail()" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Salvar Email</button>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nova Senha</label>
        <input type="password" id="password" [(ngModel)]="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-dark-secondary dark:border-dark-border dark:text-white">
        <button (click)="updatePassword()" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Salvar Senha</button>
      </div>
    </div>
  </div>

  <!-- Seção de Clip -->
  <div class="mb-8">
    <h3 class="text-xl font-semibold mb-4 border-b pb-2 border-gray-300 dark:border-dark-secondary text-gray-700 dark:text-gray-300">Clip</h3>
    <div class="space-y-4">
      <div class="flex items-center justify-between">
        <label for="clip-options-toggle" class="text-gray-700 dark:text-gray-300">Mostrar opções avançadas no Clip</label>
        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
          <input type="checkbox" name="clip-options-toggle" id="clip-options-toggle" (change)="toggleAdvancedClipOptions()" [checked]="clipService.showAdvancedClipOptions()" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
          <label for="clip-options-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <label for="disappearance-time" class="text-gray-700 dark:text-gray-300">Tempo para expirar o Clip (horas)</label>
        <input type="number" id="disappearance-time" (change)="onDisappearanceTimeChange($event)" [value]="clipService.clipDisappearanceHours()" min="1" class="px-2 py-1 border border-gray-300 rounded-md text-sm w-20 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-dark-primary dark:border-dark-border dark:text-white"/>
      </div>
      <div class="flex items-center justify-between">
        <label for="show-counts-toggle" class="text-gray-700 dark:text-gray-300">Mostrar contador de caracteres/palavras</label>
        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
          <input type="checkbox" name="show-counts-toggle" id="show-counts-toggle" (change)="toggleShowCounts()" [checked]="clipService.showCounts()" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
          <label for="show-counts-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <label for="show-font-select-toggle" class="text-gray-700 dark:text-gray-300">Mostrar seleção de fonte</label>
        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
          <input type="checkbox" name="show-font-select-toggle" id="show-font-select-toggle" (change)="toggleShowFontSelect()" [checked]="clipService.showFontSelect()" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
          <label for="show-font-select-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <label for="show-font-size-select-toggle" class="text-gray-700 dark:text-gray-300">Mostrar seleção de tamanho da fonte</label>
        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
          <input type="checkbox" name="show-font-size-select-toggle" id="show-font-size-select-toggle" (change)="toggleShowFontSizeSelect()" [checked]="clipService.showFontSizeSelect()" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
          <label for="show-font-size-select-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
        </div>
      </div>
    </div>
  </div>

  <!-- Botão de Logout -->
  <div class="mt-8">
    <button (click)="logout()" class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium transition-colors duration-200">
      Logout
    </button>
  </div>
</div>
