<div class="container mx-auto p-4 md:p-6">
  <h2 class="text-2xl md:text-3xl font-bold mb-6 text-gray-800 dark:text-white">Configurações</h2>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Coluna da Esquerda: Aparência e Clip -->
    <div class="space-y-8">
      <!-- Seção de Aparência -->
      <div class="bg-white dark:bg-dark-secondary p-6 rounded-lg shadow">
        <h3 class="text-xl font-semibold mb-4 border-b pb-2 border-gray-300 dark:border-dark-border text-gray-700 dark:text-gray-300">Aparência</h3>
        <div class="space-y-4">
          <div role="radiogroup" aria-labelledby="theme-label">
            <span id="theme-label" class="text-gray-700 dark:text-gray-300 font-medium">Tema</span>
            <div class="mt-2 space-y-2">
              <div class="flex items-center">
                <input type="radio" id="light-theme" name="theme" value="Normal" [checked]="themeService.theme() === 'Normal'" (change)="onThemeChange($event)" class="form-radio h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                <label for="light-theme" class="ml-3 block text-sm text-gray-700 dark:text-gray-300">Claro</label>
              </div>
              <div class="flex items-center">
                <input type="radio" id="dark-theme" name="theme" value="Escuro" [checked]="themeService.theme() === 'Escuro'" (change)="onThemeChange($event)" class="form-radio h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                <label for="dark-theme" class="ml-3 block text-sm text-gray-700 dark:text-gray-300">Escuro</label>
              </div>
              <!--<div class="flex items-center">
                <input type="radio" id="high-contrast-theme" name="theme" value="Alto Contraste" [checked]="themeService.theme() === 'Alto Contraste'" (change)="onThemeChange($event)" class="form-radio h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                <label for="high-contrast-theme" class="ml-3 block text-sm text-gray-700 dark:text-gray-300">Alto Contraste</label>
              </div>-->
            </div>
          </div>
          <!--<div class="flex items-center justify-between">
            <label for="notebook-style-toggle" class="text-sm text-gray-700 dark:text-gray-300">Estilo de caderno no editor</label>
            <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
              <input type="checkbox" name="notebook-style-toggle" id="notebook-style-toggle" (change)="toggleNotebookStyle()" [checked]="themeService.notebookStyle()" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
              <label for="notebook-style-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
            </div>
          </div>-->
        </div>
      </div>

      <!-- Seção de Clip -->
      <div class="bg-white dark:bg-dark-secondary p-6 rounded-lg shadow">
        <h3 class="text-xl font-semibold mb-4 border-b pb-2 border-gray-300 dark:border-dark-border text-gray-700 dark:text-gray-300">Clip</h3>
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <label for="clip-options-toggle" class="text-sm text-gray-700 dark:text-gray-300">Mostrar opções avançadas</label>
            <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
              <input type="checkbox" name="clip-options-toggle" id="clip-options-toggle" (change)="toggleAdvancedClipOptions()" [checked]="clipService.showAdvancedClipOptions()" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
              <label for="clip-options-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <label for="disappearance-time" class="text-sm text-gray-700 dark:text-gray-300">Tempo para expirar (horas)</label>
            <input type="number" id="disappearance-time" (change)="onDisappearanceTimeChange($event)" [value]="clipService.clipDisappearanceHours()" min="1" class="px-2 py-1 border border-gray-300 rounded-md text-sm w-20 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-dark-primary dark:border-dark-border dark:text-white"/>
          </div>
        </div>
      </div>
    </div>

    <!-- Coluna da Direita: Conta e Logout -->
    <div class="space-y-8">
      <!-- Seção da Conta -->
      <div class="bg-white dark:bg-dark-secondary p-6 rounded-lg shadow">
        <h3 class="text-xl font-semibold mb-4 border-b pb-2 border-gray-300 dark:border-dark-border text-gray-700 dark:text-gray-300">Conta</h3>
        <div class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nome</label>
            <div class="flex gap-2 mt-1">
              <input type="text" id="name" [(ngModel)]="displayName" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-dark-primary dark:border-dark-border dark:text-white">
              <button (click)="updateName()" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 text-sm font-medium">Salvar</button>
            </div>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
             <div class="flex gap-2 mt-1">
              <input type="email" id="email" [(ngModel)]="email" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-dark-primary dark:border-dark-border dark:text-white">
              <button (click)="updateEmail()" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 text-sm font-medium">Salvar</button>
            </div>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nova Senha</label>
            <div class="flex gap-2 mt-1">
              <input type="password" id="password" [(ngModel)]="password" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-dark-primary dark:border-dark-border dark:text-white">
              <button (click)="updatePassword()" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 text-sm font-medium">Salvar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Botão de Logout -->
      <div class="bg-white dark:bg-dark-secondary p-6 rounded-lg shadow">
        <button (click)="logout()" class="w-full px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 font-medium transition-colors duration-200">
          Sair da Conta
        </button>
      </div>
    </div>
  </div>
</div>
