<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-lg transition-colors duration-300" role="document">
    
    <!-- Título do Modal -->
    <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white" id="modal-title">{{ title }}</h2>
    
    <!-- Mensagem do Modal (opcional) -->
    @if (message) {
      <p class="mb-6 text-gray-700 dark:text-gray-300">{{ message }}</p>
    }
    
    <!-- Conteúdo Projetado (ng-content) -->
    <ng-content></ng-content>
    
    <!-- Botões de Ação -->
    <div class="flex justify-end gap-4 mt-4">
      @if (showCancelButton) {
        <button (click)="cancel()" 
                class="px-4 py-2 rounded-lg font-medium transition-colors duration-200 
                       bg-gray-300 text-gray-800 hover:bg-gray-400 
                       dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500">
          {{ cancelText }}
        </button>
      }
      <button (click)="confirm()" 
              class="px-4 py-2 text-white rounded-lg font-medium transition-colors duration-200 
                     bg-blue-600 hover:bg-blue-700">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
