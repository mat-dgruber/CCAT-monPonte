<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="onCancel.emit()" *ngIf="isOpen">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-lg transition-colors duration-300" role="document" (click)="$event.stopPropagation()">
    
    <!-- Título do Modal e Botão de Fechar -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white" id="modal-title">{{ title }}</h2>
      <button (click)="onCancel.emit()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:outline-none">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <!-- Mensagem do Modal (opcional) -->
    @if (message) {
      <p class="mb-6 text-gray-700 dark:text-gray-300">{{ message }}</p>
    }
    
    <!-- Conteúdo Projetado (ng-content) -->
    <ng-content></ng-content>
    
    <!-- Botões de Ação -->
    <div class="flex justify-end gap-4 mt-4">
      @if (showCancelButton) {
        <button (click)="cancel()" 
                class="px-4 py-2 rounded-lg font-medium transition-colors duration-200 
                       bg-gray-300 text-gray-800 hover:bg-gray-400 
                       dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500">
          {{ cancelText }}
        </button>
      }
      <button (click)="confirm()" 
              class="px-4 py-2 text-white rounded-lg font-medium transition-colors duration-200 
                     bg-blue-600 hover:bg-blue-700">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
