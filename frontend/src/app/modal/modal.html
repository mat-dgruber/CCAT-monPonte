<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">{{ title }}</h2>
    <p class="mb-6">{{ message }}</p>
    <ng-content></ng-content>
    <div class="flex justify-end gap-4 mt-6">
      <button (click)="cancel()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">{{ cancelText }}</button>
      <button (click)="confirm()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">{{ confirmText }}</button>
    </div>
  </div>
</div>
